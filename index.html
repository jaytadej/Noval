  function displayBooks() {
    const bookList = document.getElementById('book-list');
    bookList.innerHTML = '';
    books.forEach(book => {
      const div = document.createElement('div');
      div.className = 'col-sm-6 col-md-3 mb-4';
      div.innerHTML = `
        <div class="card h-100 shadow-sm">
          <img src="${book.image}" class="card-img-top" alt="${book.title}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${book.title}</h5>
            <p class="card-text text-muted">by ${book.author}</p>
            <p class="card-text fs-5 fw-bold">â‚¹${book.price}</p>
            <button class="btn btn-primary mt-auto" onclick="addToCart(${book.id})">Add to Cart</button>
          </div>
        </div>`;
      bookList.appendChild(div);
    });
  }

  function addToCart(id) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const book = books.find(b => b.id === id);

    if (!cart.some(item => item.id === id)) {
      cart.push(book);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      alert(`${book.title} added to cart!`);
    } else {
      alert('This book is already in your cart.');
    }
  }

  function showCart() {
    document.getElementById('home').style.display = 'none';
    document.getElementById('cart').style.display = 'block';
    document.getElementById('checkout').style.display = 'none';
    loadCart();
  }

  function showHome() {
    document.getElementById('home').style.display = 'block';
    document.getElementById('cart').style.display = 'none';
    document.getElementById('checkout').style.display = 'none';
    updateCartCount();
  }

  function showCheckout() {
    document.getElementById('cart').style.display = 'none';
    document.getElementById('checkout').style.display = 'block';
  }

  function proceedToCheckout() {
    document.getElementById('cart').style.display = 'none';
    document.getElementById('checkout').style.display = 'block';
  }

  function loadCart() {
    const cartItemsDiv = document.getElementById('cart-items');
    const cartTotalDiv = document.getElementById('cart-total');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    if (cart.length === 0) {
      cartItemsDiv.innerHTML = '<p class="text-center">Your cart is empty.</p>';
      cartTotalDiv.innerHTML = '<h3>Total: â‚¹0</h3>';
      updateCartCount();
      return;
    }

    let totalPrice = 0;
    cartItemsDiv.innerHTML = '';
    cart.forEach(book => {
      totalPrice += book.price;
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <div><strong>${book.title}</strong> - â‚¹${book.price}</div>
        <button class="btn btn-danger btn-sm" onclick="removeFromCart(${book.id})">Remove</button>`;
      cartItemsDiv.appendChild(div);
    });

    cartTotalDiv.innerHTML = `<h3>Total: â‚¹${totalPrice}</h3>`;
    updateCartCount();
  }

  function removeFromCart(id) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart = cart.filter(book => book.id !== id);
    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart();
  }

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    document.getElementById('cart-count').textContent = cart.length;
  }

  document.getElementById('checkout-form')?.addEventListener('submit', function (e) {
    e.preventDefault();
    alert('Order placed successfully!');
    localStorage.removeItem('cart');
    updateCartCount();
    showHome();
  });

  window.onload = function () {
    displayBooks();
    updateCartCount();
  };
</script>
